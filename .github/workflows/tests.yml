name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          echo "::group::Test Results"
          if ! npm test; then
            echo "::error::Some tests failed"
            echo "::notice::Please check the test output above and fix failing tests"
            exit 1
          fi
          echo "::endgroup::"
        continue-on-error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## 📊 Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "coverage/lcov-report/index.html" ]; then
            echo "✅ **Coverage reports generated successfully**" >> $GITHUB_STEP_SUMMARY
            echo "- Coverage artifacts uploaded with 30-day retention" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **No coverage reports found**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment Variables Used:" >> $GITHUB_STEP_SUMMARY
          echo "- \`NODE_ENV\`: $NODE_ENV" >> $GITHUB_STEP_SUMMARY
          echo "- \`NODE_OPTIONS\`: $NODE_OPTIONS" >> $GITHUB_STEP_SUMMARY
          echo "- \`DATABASE_URL\`: [CONFIGURED]" >> $GITHUB_STEP_SUMMARY

          if [ $? -eq 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "🎉 **All tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **Some tests failed. Please review the logs above.**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Annotate test failures
        if: failure()
        run: |
          echo "::error::Test suite failed"
          echo "::notice::Review the test output above to identify and fix failing tests"
          echo "::notice::Make sure all dependencies are properly installed and environment variables are set"
