name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: Run ESLint and Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "::group::ESLint Results"
          if ! npm run lint; then
            echo "::error::ESLint found issues in your code"
            echo "::notice::Run 'npm run lint:fix' to automatically fix some issues"
            exit 1
          fi
          echo "::endgroup::"

      - name: Check Prettier formatting
        run: |
          echo "::group::Prettier Format Check"
          if ! npm run format:check; then
            echo "::error::Code formatting issues found"
            echo "::notice::Run 'npm run format' to fix formatting issues"
            exit 1
          fi
          echo "::endgroup::"

      - name: Lint and format success
        run: |
          echo "::notice::âœ… All linting and formatting checks passed!"
